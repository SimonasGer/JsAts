<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
                <label for="vardas">Vardas</label>
                <input type="text" name="vardas" id="vardas"/>
                <label for="pavarde">Pavardė</label>
                <input type="text" name="pavarde" id="pavarde"/>
        </fieldset>
        <fieldset>
            <label for="telefonas">Telefonas</label>
            <input type="telefonas" name="telefonas" id="telefonas" placeholder="+37012345678"/>
            <label for="ipavadinimas">Įmonės pavadinimas</label>
            <input type="text" name="ipavadinimas" id="ipavadinimas"/>
    </fieldset>
    <fieldset>
        <label>Pasirinkite miestą</label>
            <select name="miestas" id="miestas-select">
                <option value="">Pasirinkite miestą</option>
                <option value="vilnius">Vilnius</option>
                <option value="kaunas">Kaunas</option>
                <option value="klaipeda">Klaipėda</option>
            </select>
        <label for="adresas">Adresas</label>
        <input type="text" name="adresas" id="adresas"/>
    </fieldset>
    <fieldset>
        <label for="kodas">Pašto kodas</label>
        <input type="number" name="kodas" id="kodas"/>
    </fieldset>
    </form>
</body>
</html>
